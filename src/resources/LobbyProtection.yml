#    default: cancel
#    VOID: spawn
#    LAVA: spawn
#    DROWNING: spawn
#    FIRE: spawn
#    clearinv: true
#    inventory:
#      held: 3
#      hotbar: [-,-,-,"compass 1 name:&a&lRight_click_to_open_the_menu!"]
#  lobby:
#    default: cancel
