debug: false

#
# Per world configuration for DamageCause/Action
#
#    [Damage causes]:
#       - default: action for any cause not specifically listed
#       - Any valid bukkit damage cause (http://jd.bukkit.org/dev/apidocs/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html)
#
#    [Actions]:
#       - CANCEL
#       - IGNORE
#       - SPAWN
#       - KILL
#
#    lockinv: => This prevents any player-interaction of inventory (drop, drag, move, etc)
#       - false (default)
#       - true
#
#    clearinv: => This clears the inventory of the player on spawn
#       - false (default)
#       - true
#
#    cleararmour: => This clears the armour parts of the inventory on spawn
#       - false (default)
#       - true
#
#    inventory: => Allows you to specify the contents of the inventory. If clearinv is false, blanks will be ignored, others will be overridden.
#                  Item format should be the same as in any of the item giving commands (/i, /give, /giveall)
#       hotbar: [] 9 slots, from left to right. Use - to skip an item
#       held: => The index of the hotbar slot that it selected
#       main: [] 27 slots, from left to right, top to bottom. Use - to skip an item. Use -- to skip a row
#       helmet:
#       leggings:
#       chestplate:
#       boots:
#
#
