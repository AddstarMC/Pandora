# This allows you to configure what groups you see in /who
# There is always a Players group, it is the default group and any player who does not fit in a defined group will appear there
# Players can only appear in one group. They will be shown in the first group they fit in, following the order defined here
groups:
  # The name of the group as seen in /who
  Staff: 
    # The permission to be shown in the group
    member-perm: addstar.groups.SubMod
    # The permission to see the group
    see-perm: addstar.groups.SubMod
    